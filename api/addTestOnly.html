	<meta name="theme-color" content="#ffffff">

	<title>Загрузка теста</title>
</head>
<body>
	<div class="AMPContent">
		<div class="AMPContent__mainTitle">Добавление теста</div>
		<hr>
		<div class="AMPContent__fileBlock fileBlock">
			<div class="fileBlock__title">Загрузка теста</div>
			<div class="fileBlock__subtitle">Загрузите тест в формате .mm<br>Вы можете <a href="https://finproba.ru/api/addModule.html">загрузить тест и модуль</a> одновременно<br><i class="icon-exclamation"></i> Перед загрузкой внимательно проверьте соответствие coggle карты с инструкцией, описанной в <a href="https://finproba.ru">документации</a></div>
			<div class="fileBlock__content">
				<div class="fileBlock__drop">
					<input type="file" id="testInput" single accept=".mm">
					<label for="testInput" id="testInputBlock" class="fileBlock__dropArea">Прикрепите файл или перетащите его сюда</label>
				</div>
				<div class="fileBlock__verdict verdictBlock">
					<div class="verdictBlock__header">
						<span class="verdictBlock__title">Вердикт проверки</span>
						<button class="verdictBlock__button">копировать</button>
					</div>
					<div class="verdictBlock__inner" id="verdictTestInner">
					</div>
					<div class="verdictBlock__conclusion" id="verdictTestConclusion"></div>
				</div>
			</div>
			<div class="fileBlock__inputForTestId">
				<div class="interactionBlock">
					<input id="testIdSelector">
					<label for="testIdSelector">Введите id модуля, к которму должен прикрепиться этот тест</label>
				</div>

			</div>
		</div>
	</div>
</body>
<script src="../api/static/addModuleScript.js"></script>
